<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Реєстрація та Логін</title>
    <style>
      html {
        scroll-behavior: smooth;
        height: 100%;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #1a1a1a;
        background-image: radial-gradient(
            rgba(255, 0, 0, 0.1) 1px,
            transparent 1px
          ),
          radial-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        padding: 40px 20px;
        color: #fff;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .scrollable-container {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ff3300;
        border-radius: 20px;
        border: 3px solid #2a2a2a;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #ff3300 #2a2a2a;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff0000, #ff8800, #ff0000);
        animation: speedLine 3s linear infinite;
        z-index: 10;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        width: 100%;
        max-width: 900px;
        margin: 40px auto;
        position: relative;
        z-index: 2;
        flex-wrap: wrap;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeInDown 0.8s ease-out;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #f8f8f8;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        width: 100%;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff3300, transparent);
        animation: scanLine 2s ease-out infinite;
      }

      form {
        background: linear-gradient(145deg, #222222, #333333);
        border-radius: 12px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        margin: 1rem;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
        border: 1px solid #444;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 10px,
          rgba(255, 255, 255, 0.06) 10px,
          rgba(255, 255, 255, 0.06) 20px
        );
        pointer-events: none;
      }

      #registerForm {
        animation-delay: 0.2s;
        border-left: 3px solid #ff3300;
      }

      #loginForm {
        animation-delay: 0.4s;
        border-left: 3px solid #0088ff;
      }

      label {
        display: block;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #ccc;
      }

      input {
        display: block;
        width: 100%;
        padding: 12px 16px;
        margin-top: 8px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid #444;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #ff3300;
        box-shadow: 0 0 0 3px rgba(255, 51, 0, 0.2);
        transform: translateY(-2px);
      }

      #loginForm input:focus {
        border-color: #0088ff;
        box-shadow: 0 0 0 3px rgba(0, 136, 255, 0.2);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #ff3300, #ff6600);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 1rem;
      }

      #loginForm button {
        background: linear-gradient(90deg, #0066ff, #0088ff);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s ease;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(0);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scanLine {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes speedLine {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      label:focus-within {
        color: #ff3300;
        transform: translateY(-5px);
      }

      #loginForm label:focus-within {
        color: #0088ff;
      }

      @media (min-width: 961px) {
        .container {
          flex-direction: row;
        }

        form {
          width: calc(50% - 30px);
          margin: 0;
        }
      }

      @media (max-width: 960px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        form {
          max-width: 90%;
          margin-bottom: 2rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        form {
          padding: 1.5rem;
          max-width: 100%;
        }

        label {
          font-size: 0.8rem;
        }

        input,
        button {
          font-size: 0.9rem;
          padding: 10px;
        }
      }

      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          flex-direction: row;
          padding: 10px;
        }

        form {
          max-width: 45%;
          padding: 1.2rem;
        }

        h1 {
          font-size: 1.2rem;
          margin-bottom: 1rem;
        }

        input,
        button {
          padding: 8px;
        }

        label {
          margin-bottom: 1rem;
        }
      }

      @media (min-width: 1200px) and (min-height: 800px) {
        .container {
          max-width: 1100px;
        }

        form {
          max-width: 450px;
        }

        h1 {
          font-size: 2.2rem;
        }

        input,
        button {
          font-size: 1.1rem;
        }
      }

      .scroll-top,
      .scroll-bottom {
        position: fixed;
        right: 20px;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        z-index: 100;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .scroll-top {
        bottom: 70px;
      }

      .scroll-bottom {
        bottom: 20px;
      }

      .scroll-top:hover,
      .scroll-bottom:hover {
        background: rgba(255, 51, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Реєстрація та Логін</h1>
      <form id="registerForm">
        <h2>Реєстрація</h2>
        <label>
          Ім'я користувача:
          <input type="text" id="regUsername" required />
        </label>
        <label>
          Пароль:
          <input type="password" id="regPassword" required />
        </label>
        <button type="submit">Зареєструватися</button>
      </form>

      <form id="loginForm">
        <h2>Логін</h2>
        <label>
          Ім'я користувача:
          <input type="text" id="loginUsername" required />
        </label>
        <label>
          Пароль:
          <input type="password" id="loginPassword" required />
        </label>
        <button type="submit">Увійти</button>
      </form>
    </div>

    <a href="#" class="scroll-top" title="Прокрутити вгору">↑</a>
    <a href="#" class="scroll-bottom" title="Прокрутити вниз">↓</a>

    <script>
      // Function to show error messages
      function showError(message) {
        alert(message);
      }

      // Function to handle form submission
      async function handleFormSubmit(endpoint, username, password) {
        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            if (data.userId) {
              // Store the user ID in localStorage
              localStorage.setItem('userId', data.userId);
            }
            window.location.href = data.redirect;
          } else {
            showError(data.message);
          }
        } catch (error) {
          showError("Помилка з'єднання з сервером");
        }
      }

      // Registration form submission
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("regUsername").value;
        const password = document.getElementById("regPassword").value;
        await handleFormSubmit("/register", username, password);
      });

      // Login form submission
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        await handleFormSubmit("/login", username, password);
      });

      // Smooth scrolling
      document.addEventListener("DOMContentLoaded", function () {
        document.documentElement.style.scrollBehavior = "smooth";

        document.addEventListener("keydown", function (e) {
          if (e.key === "Home") {
            window.scrollTo({ top: 0, behavior: "smooth" });
          }
          if (e.key === "End") {
            window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
          }
        });

        // Scroll to top button functionality
        document.querySelector('.scroll-top').addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Scroll to bottom button functionality
        document.querySelector('.scroll-bottom').addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
      });
    </script>
  </body>
</html>
