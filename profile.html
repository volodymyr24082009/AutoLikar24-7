<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мій профіль - АвтоЛікар24.7</title>
    <style>
        :root {
            --background-dark: #1a1a1a;
            --background-light: #f5f5f5;
            --text-dark: #fff;
            --text-light: #333;
            --primary-color: #ff3300;
            --secondary-color: #ff6600;
            --accent-color: #007bff;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--background-dark);
            background-image: radial-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            padding: 20px;
            color: var(--text-dark);
            font-family: 'Roboto', Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
        }

        html.light body {
            background: var(--background-light);
            color: var(--text-light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            width: 100%;
            background: linear-gradient(145deg, #222222, #333333);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            transition: all 0.3s ease;
        }

        html.light header {
            background: linear-gradient(145deg, #e0e0e0, #f0f0f0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 10px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        html.light .slider {
            background-color: #ccc;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider .sun, .slider .moon {
            color: #ffffff;
            font-size: 14px;
        }

        /* Enhanced animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 51, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 51, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 51, 0, 0.5);
            }
        }

        @keyframes borderGlow {
            0% {
                border-color: var(--primary-color);
            }
            50% {
                border-color: var(--secondary-color);
            }
            100% {
                border-color: var(--primary-color);
            }
        }

        /* Enhanced main content styling */
        main {
            animation: fadeInScale 0.6s ease-out;
            background: linear-gradient(145deg, #222222, #333333);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            animation: borderGlow 3s infinite;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            padding-bottom: 15px;
            position: relative;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        /* Enhanced form styling */
        #profile-form {
            display: grid;
            gap: 1.5rem;
            padding: 20px;
        }

        .form-group {
            animation: slideInFromRight 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 51, 0, 0.3);
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }

        input:focus + label,
        textarea:focus + label {
            color: var(--primary-color);
        }

        /* Enhanced services section */
        #services {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
            transform-origin: top;
        }

        #services.visible {
            animation: fadeInScale 0.4s ease-out;
        }

        #services:hover {
            background: rgba(255, 51, 0, 0.1);
        }

        .service-option {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .service-option:hover {
            background: rgba(255, 51, 0, 0.1);
        }

        /* Enhanced button styling */
        button[type="submit"] {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 51, 0, 0.3);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        /* Enhanced message styling */
        #success-message,
        #error-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeInScale 0.4s ease-out;
        }

        #success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        #error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        /* Responsive enhancements */
        @media (max-width: 1200px) {
            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2.2rem;
            }
            
            #profile-form {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons {
                margin-top: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            main {
                padding: 15px;
            }

            .form-group {
                animation-delay: 0.1s !important;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .nav-buttons button {
                width: 100%;
                margin-bottom: 5px;
            }

            #services {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            textarea {
                font-size: 0.9rem;
            }
        }

        /* Custom checkbox styling */
        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-wrapper .checkmark {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 51, 0, 0.5);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover .checkmark {
            background: rgba(255, 51, 0, 0.1);
            transform: scale(1.05);
        }

        .checkbox-wrapper input[type="checkbox"]:checked ~ .checkmark {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-wrapper .checkmark:after {
            content: '';
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-wrapper input[type="checkbox"]:checked ~ .checkmark:after {
            display: block;
            animation: checkmark 0.2s ease-in-out forwards;
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: rotate(45deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }

        /* Services section enhancement */
        #services {
            background: linear-gradient(145deg, rgba(34, 34, 34, 0.9), rgba(51, 51, 51, 0.9));
            border: 1px solid rgba(255, 51, 0, 0.2);
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
        }

        #services label:first-child {
            font-size: 1.1em;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }

        .service-option {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .service-option:hover {
            background: rgba(255, 51, 0, 0.1);
            transform: translateX(5px);
        }

        html.light .checkbox-wrapper .checkmark {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(255, 51, 0, 0.3);
        }

        html.light #services {
            background: linear-gradient(145deg, rgba(240, 240, 240, 0.9), rgba(250, 250, 250, 0.9));
            border: 1px solid rgba(255, 51, 0, 0.2);
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            htmlElement.classList.remove('dark');
            htmlElement.classList.add('light');
            themeToggle.checked = true;
        }
        
        // Toggle theme when switch is clicked
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Function to get user ID
        function getUserId() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                return userId;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlUserId = urlParams.get('userId');
            
            if (urlUserId) {
                localStorage.setItem('userId', urlUserId);
                return urlUserId;
            }
            
            alert('Необхідно авторизуватися');
            window.location.href = '/auth.html';
            return null;
        }

        // Function to load user profile
        async function loadUserProfile() {
            const userId = getUserId();
            if (!userId) return;
            
            try {
                const response = await fetch(`/profile/${userId}`);
                
                if (!response.ok) {
                    throw new Error('Не вдалося завантажити профіль');
                }
                
                const data = await response.json();
                
                if (data.profile) {
                    document.getElementById("first_name").value = data.profile.first_name || '';
                    document.getElementById("last_name").value = data.profile.last_name || '';
                    document.getElementById("email").value = data.profile.email || '';
                    document.getElementById("phone").value = data.profile.phone || '';
                    document.getElementById("address").value = data.profile.address || '';
                    
                    if (data.profile.date_of_birth) {
                        const date = new Date(data.profile.date_of_birth);
                        const formattedDate = date.toISOString().split('T')[0];
                        document.getElementById("date_of_birth").value = formattedDate;
                    }
                    
                    document.getElementById("role_master").checked = data.profile.role_master || false;
                    
                    if (data.profile.role_master) {
                        document.getElementById("services").style.display = "block";
                        loadUserServices(userId);
                    }
                }
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Function to load user services
        async function loadUserServices(userId) {
            try {
                const response = await fetch(`/services/${userId}`);
                
                if (!response.ok) {
                    throw new Error('Не вдалося завантажити послуги');
                }
                
                const data = await response.json();
                
                if (data.services && data.services.length > 0) {
                    document.querySelectorAll('#services input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    
                    data.services.forEach(service => {
                        const checkbox = Array.from(document.querySelectorAll('#services input[type="checkbox"]'))
                            .find(cb => cb.value === service.service_name);
                        
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Function to show success message
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        // Form submission handler
        document.getElementById("profile-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const userId = getUserId();
            if (!userId) return;
            
            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                date_of_birth: document.getElementById("date_of_birth").value,
                role_master: document.getElementById("role_master").checked
            };
            
            try {
                const profileResponse = await fetch(`/profile/${userId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
                
                if (!profileResponse.ok) {
                    const errorData = await profileResponse.json();
                    throw new Error(errorData.message || 'Не вдалося оновити профіль');
                }
                
                if (formData.role_master) {
                    const selectedServices = Array.from(
                        document.querySelectorAll('#services input[type="checkbox"]:checked')
                    ).map(checkbox => checkbox.value);
                    
                    const servicesResponse = await fetch(`/services/${userId}`);
                    const servicesData = await servicesResponse.json();
                    
                    if (servicesData.services && servicesData.services.length > 0) {
                        for (const service of servicesData.services) {
                            await fetch(`/services/${service.id}`, {
                                method: "DELETE"
                            });
                        }
                    }
                    
                    for (const serviceName of selectedServices) {
                        await fetch(`/services/${userId}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ service_name: serviceName })
                        });
                    }
                }
                
                showSuccess('Профіль успішно оновлено!');
            } catch (error) {
                showError(error.message);
            }
        });

        // Add animation for services toggle
        document.getElementById("role_master").addEventListener("change", function () {
            const servicesDiv = document.getElementById("services");
            if (this.checked) {
                servicesDiv.style.display = "block";
                servicesDiv.classList.add("visible");
            } else {
                servicesDiv.classList.remove("visible");
                setTimeout(() => {
                    servicesDiv.style.display = "none";
                }, 300);
            }
        });

        // Add animation for form submission feedback
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            successElement.style.animation = 'fadeInScale 0.4s ease-out';
            
            setTimeout(() => {
                successElement.style.animation = 'fadeInScale 0.4s ease-out reverse';
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 400);
            }, 5000);
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.style.animation = 'fadeInScale 0.4s ease-out';
            
            setTimeout(() => {
                errorElement.style.animation = 'fadeInScale 0.4s ease-out reverse';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 400);
            }, 5000);
        }

        // Add input animation handlers
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Logout handler
        document.getElementById("logout").addEventListener("click", function (event) {
            event.preventDefault();
            localStorage.removeItem('userId');
            window.location.href = "/auth.html";
        });

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
</body>
</html>
